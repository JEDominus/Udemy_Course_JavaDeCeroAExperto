<!DOCTYPE html>
<html>
    <head>
        <title>Carrito de Compras</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Carrito Compras</h1>
        <!-- Vamos a crear un formulario para agregar varios elementos al carrito de compras -->
